apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.example.strudentlelts"
        minSdkVersion 14
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation project(':library_pullTorefresh')
    implementation 'com.android.support:support-v4:22.2.1'
    implementation 'com.android.support:appcompat-v7:22.2.1'
    implementation 'com.google.code.gson:gson:2.3.1'
    implementation files('libs/Rong_IMKit_v2_3_2.jar')
    implementation files('libs/com.umeng.message.lib_v2.4.1.jar')
    implementation files('libs/fastjson-1.1.27.jar')
    implementation files('libs/jackson-all-1.7.6.jar')
    implementation files('libs/nineoldandroids-2.4.0.jar')
    implementation files('libs/universal-image-loader-1.9.3.jar')
    implementation files('libs/xUtils-2.6.14.jar')

}
